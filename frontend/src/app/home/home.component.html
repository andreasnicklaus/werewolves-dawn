<div class="gridCenter" id="home">
  <mat-list>
    <mat-list-item>
      <button mat-raised-button color="primary" (click)="openHost()">
        Start a game
      </button>
    </mat-list-item>
    <mat-list-item>
      <button mat-stroked-button color="primary" (click)="openJoin()">
        Join a game
      </button>
    </mat-list-item>
    <mat-list-item>
      <a routerLink="/instructions" mat-button color="primary">Instructions</a>
    </mat-list-item>
  </mat-list>
</div>
