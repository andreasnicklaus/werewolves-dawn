<div style="display: grid; place-items: center; height: 80vh;">
  <mat-list>
    <mat-list-item>
      <button mat-raised-button color="primary" (click)="openHost()">
        Start a game
      </button>
    </mat-list-item>
    <mat-list-item>
      <button mat-stroked-button color="primary">Join a game</button>
    </mat-list-item>
    <mat-list-item>
      <button mat-button color="primary">Instructions</button>
    </mat-list-item>
  </mat-list>
</div>
