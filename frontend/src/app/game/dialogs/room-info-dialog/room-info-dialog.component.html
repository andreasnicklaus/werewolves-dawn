<mat-card style="width:fit-content;">
  <mat-card-header>
    <mat-card-title> Room code: </mat-card-title>
  </mat-card-header>
  {{ data.roomCode }}
  <mat-card-actions align="end">
    <button
      (click)="sendCopiedMessage()"
      mat-icon-button
      [cdkCopyToClipboard]="data.roomCode || 'no roomCode'"
    >
      <mat-icon>content_copy</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
